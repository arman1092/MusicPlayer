<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1f2937">
    <style>
        #progressBar::-webkit-slider-thumb, #volumeBar::-webkit-slider-thumb, .eq-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        #progressBar::-moz-range-thumb, #volumeBar::-moz-range-thumb, .eq-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .track-item:hover {
            background-color: #e5e7eb;
            color: black;
            transition: background-color 0.3s;
        }
        .track-item.dragging {
            opacity: 0.5;
            background-color: #bfdbfe;
        }
        .light-mode {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .light-mode .bg-gray-800 {
            background-color: #ffffff;
        }
        .light-mode .bg-gray-700 {
            background-color: #e5e7eb;
        }
        .light-mode .track-item:hover {
            background-color: #60a5fa;
            color: white;
        }
        #visualizer {
            width: 100%;
            height: 80px;
        }
        #dynamicBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div id="dynamicBackground"></div>
    <div id="player" class="bg-gray-800 rounded-2xl shadow-2xl p-6 max-w-md w-full relative">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold">Pro Music Player</h2>
            <div class="flex space-x-2">
                <button onclick="toggleTheme()" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
                <input type="file" id="fileInput" accept="audio/*" multiple class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-500 text-white p-2 rounded-full" title="Choose Audio Files">
                    <i class="fas fa-folder-open"></i>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Search tracks..." class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none">
        </div>
        <div id="trackList" class="max-h-32 overflow-y-auto mb-4 rounded-lg bg-gray-700 p-2"></div>
        <div id="currentTrack" class="text-lg font-semibold text-center mb-4 truncate">No track selected</div>
        <canvas id="visualizer" class="w-full h-20 mb-4"></canvas>
        <audio id="audioPlayer"></audio>
        <div class="mb-4">
            <input type="range" id="progressBar" value="0" max="100" step="0.1" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            <div class="flex justify-between text-sm mt-2">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="flex items-center justify-between mb-4">
            <label for="volumeBar" class="text-sm mr-2"><i class="fas fa-volume-up"></i></label>
            <input type="range" id="volumeBar" value="100" max="100" step="1" class="w-24 h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2">Equalizer</h3>
            <select id="eqPreset" class="bg-gray-700 p-2 rounded-lg w-full mb-2">
                <option value="flat">Flat</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="bass">Bass Boost</option>
            </select>
            <div class="flex space-x-2">
                <div><label class="text-xs">Low</label><input type="range" class="eq-slider" data-band="low" min="-12" max="12" value="0" step="0.1"></div>
                <div><label class="text-xs">Mid</label><input type="range" class="eq-slider" data-band="mid" min="-12" max="12" value="0" step="0.1"></div>
                <div><label class="text-xs">High</label><input type="range" class="eq-slider" data-band="high" min="-12" max="12" value="0" step="0.1"></div>
            </div>
        </div>
        <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2">Lyrics</h3>
            <div id="lyricsDisplay" class="bg-gray-700 p-2 rounded-lg max-h-20 overflow-y-auto text-sm">Lyrics not available</div>
        </div>
        <div class="flex justify-center space-x-3 flex-wrap">
            <button onclick="toggleShuffle()" id="shuffleBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full" title="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button onclick="previousTrack()" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full" title="Previous">
                <i class="fas fa-step-backward"></i>
            </button>
            <button onclick="playAudio()" id="playBtn" class="bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-full" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button onclick="pauseAudio()" id="pauseBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-4 rounded-full hidden" title="Pause">
                <i class="fas fa-pause"></i>
            </button>
            <button onclick="stopAudio()" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            <button onclick="nextTrack()" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full" title="Next">
                <i class="fas fa-step-forward"></i>
            </button>
            <button onclick="toggleRepeat()" id="repeatBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-full" title="Repeat">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const trackList = document.getElementById('trackList');
        const currentTrackDisplay = document.getElementById('currentTrack');
        const progressBar = document.getElementById('progressBar');
        const volumeBar = document.getElementById('volumeBar');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const searchInput = document.getElementById('searchInput');
        const eqPreset = document.getElementById('eqPreset');
        const lyricsDisplay = document.getElementById('lyricsDisplay');
        const dynamicBackground = document.getElementById('dynamicBackground');
        let tracks = [];
        let currentTrackIndex = -1;
        let isShuffling = false;
        let isRepeating = false;
        let playedTracks = [];
        let isLightMode = false;

        // Audio Context Setup
        let audioContext, analyser, source, gainLow, gainMid, gainHigh;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audioPlayer);
            gainLow = audioContext.createBiquadFilter();
            gainMid = audioContext.createBiquadFilter();
            gainHigh = audioContext.createBiquadFilter();
            gainLow.type = 'lowshelf';
            gainMid.type = 'peaking';
            gainHigh.type = 'highshelf';
            gainLow.frequency.setValueAtTime(200, audioContext.currentTime);
            gainMid.frequency.setValueAtTime(1000, audioContext.currentTime);
            gainHigh.frequency.setValueAtTime(4000, audioContext.currentTime);
            source.connect(gainLow);
            gainLow.connect(gainMid);
            gainMid.connect(gainHigh);
            gainHigh.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
        } catch (e) {
            console.warn('Web Audio API not supported, visualizer and equalizer disabled:', e);
        }

        // Visualizer Setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let bufferLength = analyser ? analyser.frequencyBinCount : 0;
        let dataArray = analyser ? new Uint8Array(bufferLength) : [];

        function drawVisualizer() {
            if (!analyser) return;
            requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = isLightMode ? '#e5e7eb' : '#1f2937';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * 1.5;
                ctx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        // Load files and populate track list
        fileInput.addEventListener('change', () => {
            const files = Array.from(fileInput.files);
            if (files.length > 0) {
                loadFiles(files);
            } else {
                alert('No files selected. Please choose audio files to play.');
            }
        });

        function loadFiles(files) {
            tracks = files;
            currentTrackIndex = -1;
            playedTracks = [];
            renderTrackList();
            if (tracks.length > 0) {
                playTrack(0);
            }
        }

        // Render track list with drag-and-drop and search
        function renderTrackList(filter = '') {
            trackList.innerHTML = '';
            tracks
                .filter(track => track.name.toLowerCase().includes(filter.toLowerCase()))
                .forEach((track, index) => {
                    const trackItem = document.createElement('div');
                    trackItem.className = 'track-item p-2 cursor-pointer rounded-lg';
                    trackItem.textContent = track.name;
                    trackItem.draggable = true;
                    trackItem.dataset.index = index;
                    trackItem.onclick = () => playTrack(index);
                    trackItem.ondragstart = (e) => {
                        e.dataTransfer.setData('text/plain', index);
                        trackItem.classList.add('dragging');
                    };
                    trackItem.ondragend = () => trackItem.classList.remove('dragging');
                    trackList.appendChild(trackItem);
                });

            trackList.ondragover = (e) => e.preventDefault();
            trackList.ondrop = (e) => {
                e.preventDefault();
                const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                const toIndex = Array.from(trackList.children).findIndex(item => item.contains(e.target));
                if (toIndex !== -1 && fromIndex !== toIndex) {
                    const [movedTrack] = tracks.splice(fromIndex, 1);
                    tracks.splice(toIndex, 0, movedTrack);
                    if (currentTrackIndex === fromIndex) currentTrackIndex = toIndex;
                    else if (fromIndex < currentTrackIndex && toIndex >= currentTrackIndex) currentTrackIndex--;
                    else if (fromIndex > currentTrackIndex && toIndex <= currentTrackIndex) currentTrackIndex++;
                    renderTrackList(searchInput.value);
                }
            };
        }

        // Play a specific track
        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            currentTrackIndex = index;
            if (isShuffling) playedTracks.push(index);
            const track = tracks[index];
            audioPlayer.src = URL.createObjectURL(track);
            audioPlayer.play().then(() => {
                if (audioContext) audioContext.resume().then(() => drawVisualizer());
                playBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
            }).catch(err => console.error('Playback error:', err));
            currentTrackDisplay.textContent = track.name;
            updateDynamicBackground();
            lyricsDisplay.textContent = `Lyrics for ${track.name} (Placeholder)`;
            updateProgress();
        }

        // Play audio
        function playAudio() {
            if (currentTrackIndex >= 0) {
                audioPlayer.play().then(() => {
                    if (audioContext) audioContext.resume().then(() => drawVisualizer());
                    playBtn.classList.add('hidden');
                    pauseBtn.classList.remove('hidden');
                }).catch(err => console.error('Playback error:', err));
            }
        }

        // Pause audio
        function pauseAudio() {
            audioPlayer.pause();
            playBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
        }

        // Stop audio
        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            progressBar.value = 0;
            currentTimeDisplay.textContent = '0:00';
            playBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
        }

        // Play previous track
        function previousTrack() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        // Play next track
        function nextTrack() {
            if (isShuffling) {
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * tracks.length);
                } while (playedTracks.includes(nextIndex) && playedTracks.length < tracks.length);
                if (playedTracks.length >= tracks.length) playedTracks = [];
                playTrack(nextIndex);
            } else if (currentTrackIndex < tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else if (isRepeating) {
                playTrack(0);
            }
        }

        // Toggle shuffle
        function toggleShuffle() {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('bg-blue-600', isShuffling);
            shuffleBtn.classList.toggle('bg-gray-700', !isShuffling);
            playedTracks = [];
        }

        // Toggle repeat
        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('bg-blue-600', isRepeating);
            repeatBtn.classList.toggle('bg-gray-700', !isRepeating);
            audioPlayer.loop = isRepeating;
        }

        // Toggle theme
        function toggleTheme() {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode', isLightMode);
            document.getElementById('player').classList.toggle('light-mode', isLightMode);
            document.querySelectorAll('.track-item').forEach(item => item.classList.toggle('light-mode', isLightMode));
        }

        // Update progress bar
        function updateProgress() {
            audioPlayer.ontimeupdate = () => {
                if (audioPlayer.duration) {
                    const current = audioPlayer.currentTime;
                    const duration = audioPlayer.duration;
                    progressBar.value = (current / duration) * 100;
                    currentTimeDisplay.textContent = formatTime(current);
                    durationDisplay.textContent = formatTime(duration);
                }
            };
        }

        // Seek track
        progressBar.oninput = () => {
            if (audioPlayer.duration) {
                audioPlayer.currentTime = (progressBar.value / 100) * audioPlayer.duration;
            }
        };

        // Volume control
        volumeBar.oninput = () => {
            audioPlayer.volume = volumeBar.value / 100;
        };

        // Equalizer controls
        const eqSliders = document.querySelectorAll('.eq-slider');
        eqSliders.forEach(slider => {
            slider.oninput = () => {
                if (!audioContext) return;
                const band = slider.dataset.band;
                const gain = parseFloat(slider.value);
                if (band === 'low') gainLow.gain.setValueAtTime(gain, audioContext.currentTime);
                if (band === 'mid') gainMid.gain.setValueAtTime(gain, audioContext.currentTime);
                if (band === 'high') gainHigh.gain.setValueAtTime(gain, audioContext.currentTime);
            };
        });

        eqPreset.onchange = () => {
            if (!audioContext) return;
            const preset = eqPreset.value;
            const presets = {
                flat: { low: 0, mid: 0, high: 0 },
                pop: { low: 4, mid: 2, high: 4 },
                rock: { low: 6, mid: -2, high: 4 },
                bass: { low: 8, mid: 0, high: -2 }
            };
            const { low, mid, high } = presets[preset];
            gainLow.gain.setValueAtTime(low, audioContext.currentTime);
            gainMid.gain.setValueAtTime(mid, audioContext.currentTime);
            gainHigh.gain.setValueAtTime(high, audioContext.currentTime);
            document.querySelector('.eq-slider[data-band="low"]').value = low;
            document.querySelector('.eq-slider[data-band="mid"]').value = mid;
            document.querySelector('.eq-slider[data-band="high"]').value = high;
        };

        // Auto-play next track
        audioPlayer.onended = () => {
            if (!isRepeating) {
                nextTrack();
            }
        };

        // Format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Dynamic background (placeholder)
        function updateDynamicBackground() {
            const colors = ['#4b0082', '#ff4500', '#00ced1', '#228b22'];
            dynamicBackground.style.background = `linear-gradient(45deg, ${colors[currentTrackIndex % colors.length]}, ${isLightMode ? '#f3f4f6' : '#1f2937'})`;
        }

        // Search tracks
        searchInput.oninput = () => {
            renderTrackList(searchInput.value);
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target === searchInput) return; // Ignore shortcuts when typing in search
            if (e.code === 'Space') {
                e.preventDefault();
                audioPlayer.paused ? playAudio() : pauseAudio();
            } else if (e.code === 'ArrowLeft') {
                previousTrack();
            } else if (e.code === 'ArrowRight') {
                nextTrack();
            }
        });

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
